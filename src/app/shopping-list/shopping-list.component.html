<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (shoppingData) = "onIngredientAdded($event)" [ingredientsArr] = "ingredients"></app-shopping-list-edit>
        <hr>
        <p>The List</p>
        <ul class="list-group">
            <a *ngFor="let ingredient of ingredients" href="#" class="list-group-item">
                {{ingredient.name}} ({{ingredient.amount}}) 
            </a>
        </ul>
    </div>
</div>

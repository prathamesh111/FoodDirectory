<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit  [ingredientsArr] = "ingredients"></app-shopping-list-edit>
        <hr>
        <p>The List</p>
        <ul class="list-group">
            <a *ngFor="let ingredient of (ingredients | async).ingredients; let i=index" class="list-group-item" (click)="onEdit(i)">
                {{ingredient.name}} ({{ingredient.amount}}) 
            </a>
        </ul>
    </div>
</div>

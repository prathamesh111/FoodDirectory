<ng-template appPlaceHolder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <app-alert [message]="error" *ngIf="error" (closed) ="closeModal()"></app-alert>
        <!-- <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div> -->
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" ngModel name="email" required email> 
            </div>
            <div class="form-group">
                <label for="password">PWd</label>
                <input id="password" type="password" required class="form-control" ngModel name="password" minlength="6">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!authForm.valid"> {{isLoginMode ? 'Login' : 'sign Up'}}</button>
                <button (click)="onSwitchMode()" class="btn btn-primary">Switch to {{isLoginMode ? 'Sign up' : 'login'}}</button>
             </div>
        </form>
    </div>
</div>
